<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>App - Acreano Sacoleiro</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

</head>

<body>

    <main class="app" id="app">
        <div class="container">
            <section class="content-app">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <img src="./img/logo.png" class="img-fluid" alt="Logo" width="200">
                    </div>
                    <div class="col-sm-12 mt-3 pt-2 text-center">
                        <p class="white-text">Faça seu cadastro</p>
                    </div>
                    <div class="col-sm-12 mt-3 pt-2">
                        <div class="form-cep">
                            <input type="text" id="exampleForm1" class="form-control" placeholder="Primeiro nome">
                            <input type="text" id="exampleForm2" class="form-control" placeholder="sobrenome">
                            <input type="text" id="exampleForm3" class="form-control" placeholder="seu.email@exemplo.com">
                            <input type="password" id="exampleForm4" class="form-control" placeholder="Escolha uma senha">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-0 pt-0">
                        <div class="button-in text-center">
                            <a href="#"><button class="btn button-green">Cadastrar</button></a>
                            <a href="#"><button class="btn button-blue-facebook"><i
                                        class="fab fa-facebook-f icon-btn"></i> Entrar com Facebook</button></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-3 text-center">
                        <label class="white-text">Ao se cadastrar, você concorda com os <a href="#" for="exampleForm2">Termos de Uso</a> e
                            a <a href="#">Política de Privacidade</a></label><br>
                        <label class="white-text" for="exampleForm2">Já tem uma conta ?<a href="sign-in.html" for="exampleForm2">
                                Faça login </a></label>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <!-- mask -->
    <script type="text/javascript" src="../js/jquery.mask.min.js"></script>
    <!-- script -->
    <script type="text/javascript" src="../js/script.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
</body>

</html>
